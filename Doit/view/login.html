{{template "header"}}
    <title>Login</title>
</head>
    <body>
    <img id="loginimg" src="..\static\img\login.jpg" alt="">
        <div class="container" style="width: 500px">
            <br><br>
            <br><br>
            <img id="loginsd" src="../static/img/sdkeji.png" alt="">
            <form id="login" method="post" action="/user/login">
            {{if .Register}}
                <div class="form-group">
                    <label>注册成功，请登录...</label>
                </div>
            {{end}}
            {{if .Pwd}}
                <div class="form-group">
                    <label>用户名或密码错误，请重新登录！</label>
                </div>
            {{end}}

                <div class="form-group">
                    <label>用户名</label>
                    <input class="form-control" placeholder="Enter account" name="uname">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="Password" name="pwd">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="aotulogin"> 自动登录
                    </label>
                </div>
                <button type="submit" class="btn btn-default">登录</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default"><a href="/register">注册</a></button>
            </form>
        </div>
    </body>
</html>
