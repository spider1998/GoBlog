	<script>


		function register() {
			var name =$("#name").val();	
			var password =$("#password").val();
			var email = $("#email").val();
			var code = $("#cach").val();	
			var area = $("#area").val();
			var gender = $("#gender").val();
		            $.ajax({
		                type: "POST",//方法类型
		                contentType: "application/json",
		                dataType: "json",//预期服务器返回的数据类型
		                url: "http://192.168.35.193:8081/user/register" ,//url
		                data: JSON.stringify({"name":name,"password":password,
							"email":email,"cach":code,"area":area,"gender":gender}),//JSON.stringify()必须有,否则只会当做表单的格式提交,
		                success: function (result) {
		                        window.location.href = "./login.html"
		                },
		                error : function() {
		                    alert(result.text);
		                }
		            });
		        }

	function sendCode() {
			var emails = $("#email").val();
		            $.ajax({
		                type: "GET",//方法类型
		                contentType: "application/json",
		                dataType: "json",//预期服务器返回的数据类型
		                url: "http://192.168.35.193:8081/user/verify/email/"+emails ,
		                success: function (result) {
		                    console.log(result);//打印服务端返回的数据(调试用)
		                    if (result.status == 200) {
		                        alert("SUCCESS");
		                    }
		                    ;
		                },
		                error : function() {
		                    alert(result);
		                }
		            });
		        }



	var countdown=60; 
	function settime(val) { 
		if (countdown == 0) { 
			val.removeAttribute("disabled"); 
			val.value="免费获取验证码";  
		} else { 
			val.setAttribute("disabled", true); 
			val.value="重新发送(" + countdown + ")"; 
			countdown--; 
		} 
		setTimeout(function() { 
		settime(val) 
		},1000) 
	} 



</script>
