<script>
    function getQueryVariable(variable)
        {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
        }

    var token = getQueryVariable("token")

        var total = 0
        var page = 0
        var size = 0

        $("#web_chat").attr("href","chartjs.html?token="+token)

        $("#admin_user").attr("href","admin_user.html?token="+token)

        $("#admin_announce").attr("href","admin_announce.html?token="+token)
        $("#admin_setting").attr("href","admin_setting.html?token="+token)
        $("#admin_log").attr("href","admin_log.html?token="+token)
        $("#art_sort").attr("href","art_sort.html?token="+token)
        $("#backup").attr("href","backup.html?token="+token)
        $("#setting").attr("href","setting.html?token="+token)
        //页面初始化获取管理员登陆信息/
        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sessions/current",
                success: function (result) {
                  $("#operater").html(result.name);
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });

        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sorts?page=1&page_size=15&admin=1",
                success: function (result,status,res) {
                    total = res.getResponseHeader("X-Page-Total")
                    page = res.getResponseHeader("X-Page")
                    size = res.getResponseHeader("X-Page-Size")
                    if (page*size<total) {
                        $("#up").attr("style","display:block")
                        $("#up").attr("onclick","upage(\'"+page+"\');")
                        $("#down").attr("style","display:block")
                        $("#down").attr("onclick","dpage(\'"+page+"\');")
                    }
                    if (page*size>=total) {
                        $("#up").attr("style","display:block")
                        $("#up").attr("onclick","upage(\'"+page+"\');")
                        $("#down").attr("style","display:none")
                     }
                    if (page==1) {
                        $("#up").attr("style","display:none")
                    }
                    
                  var html1 = ``;
                  $.each(result, function(i, obj) {
                    if(obj.state == 1){
                        state = `<p style="color:green">启用</p>`
                        oper = `<button style="background-color:#eaa6a6"><a href="" onclick="ensort(\``+obj.id+`\`);">禁用</a></button>`
                    }else{
                        state = `<p style="color:red">禁用</p>`
                        oper = `<button style="background-color:#94de94"><a href="" onclick="asort(\'`+obj.id+`\');">启用</a></button>`
                    }
                        html1 += ` <tr>
                                    <td>`+obj.name+`</td>
                                    <td>`+state+`</td>
                                    <td>`+obj.operator+`</td>
                                    <td>`+obj.sum+`</td>
                                    <td>`+obj.create_time+`</td>
                                    <td>`+oper+`</td>
                                    </tr>
                                `
                  });
                  $("#hot").html(html1);
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });
    });

    //禁用文章分类
    function ensort(i) {
        $.ajax({
                type: "PATCH",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sorts/status/"+i+"?state=2",

                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });
    }

    //启用文章分类
    function asort(i) {
        $.ajax({
                type: "PATCH",//方法类型
                contentType: "application/json",

    //增加文章分类
    function add_sort() {
        sort = $("#add_sort").val();
            msg = "确定添加此类别？？"
            if (confirm(msg)==true){
                    $.ajax({
                        type: "POST",//方法类型
                        contentType: "application/json",
                        url: "http://192.168.35.193:8081/admin/sorts",
                        data:JSON.stringify({"sort":sort}),
                        success: function (result) {
                          location.href = "art_sort.html?token="+token
                        },
                        beforeSend: function(xhr) {
                          xhr.setRequestHeader("X-Access-Token", token);
                      },

                return false;
