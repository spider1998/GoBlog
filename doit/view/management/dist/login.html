<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        Login
                    </div>

                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">Name</label>
                            <input type="name" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Cach</label>
                            <!-- data:image/jpeg;base64, -->
                            <img src="" class="form-control" id="cach" onclick="update();">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Verification</label>
                            <input class="form-control" id="cachcode">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary px-5" onclick="login();">Login</button>
                            </div>

                            <div class="col-6">
                                <a href="#" class="btn btn-link">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
<script>
    var token = ""
    $(document).ready(function(){
        //页面初始化加载验证码
        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/captcha/",
                success: function (result) {
                  $("#cach").attr("src","data:image/jpeg;base64,"+result.image);
                  token = result.token
                },
                error : function() {
                  alert(result.error)
                }
            });
    });
    //点击更新验证码
    function update() {
        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/captcha",
                success: function (result) {
                  $("#cach").attr("src","data:image/jpeg;base64,"+result.image);
                  token = result.token
                },
                error : function() {
                  alert(result.error)
                }
            });
    }

    //登录
    function login() {
        var name =$("#name").val();
        var password =$("#password").val();
        var cach =$("#cachcode").val();

        $.ajax({
                type: "POST",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sessions",
                data: JSON.stringify({"name":name,"password":password,"captcha_code":cach,"captcha_token":token}),
                success: function (result) {
                  location.href = "index.html?token="+result.token
                },

                error : function() {
                  alert(result.error)
                }
            });
    }
</script>
</body>
</html>
