<script>
    function getQueryVariable(variable)
        {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
        }

    var token = getQueryVariable("token")
    $(document).ready(function(){

        $("#static").attr("href","index.html?token="+token)
        $("#web_chat").attr("href","chartjs.html?token="+token)
        $("#art_top").attr("href","tables.html?token="+token)
        $("#admin_user").attr("href","admin_user.html?token="+token)
        $("#admin_art").attr("href","admin_art.html?token="+token)
        $("#admin_announce").attr("href","admin_announce.html?token="+token)
        $("#admin_setting").attr("href","admin_setting.html?token="+token)
        $("#admin_log").attr("href","admin_log.html?token="+token)
        //页面初始化获取管理员登陆信息/statistics
        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sessions/current",
                success: function (result) {
                  $("#operater").html(result.name);
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });

        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/articles/top10",
                success: function (result) {
                  var html1 = ``;
                  var html2 = ``;
                  $.each(result.hot, function(i, obj) {
                        html1 += ` <tr>
                                    <td>`+obj.id+`</td>
                                    <td class="text-nowrap">`+obj.title+`</td>
                                    <td>`+obj.auth+`</td>
                                    <td>`+obj.hot+`</td>
                                    <td>`+obj.time+`</td>
                                    </tr>
                                `
                  });
                  $.each(result.read, function(i, obj) {
                        html2 += ` <tr>
                                    <td>`+obj.id+`</td>
                                    <td class="text-nowrap">`+obj.title+`</td>
                                    <td>`+obj.auth+`</td>
                                    <td>`+obj.read+`</td>
                                    <td>`+obj.time+`</td>
                                    </tr>
                                `
                  });

                  $("#hot").html(html1);
                  $("#read").html(html2);
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });
        
    });

</script>
