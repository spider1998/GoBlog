<script>

//提取url参数函数
      function getQueryVariable(variable)
        {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
        }

    var token = getQueryVariable("token")
    $(document).ready(function(){

        $("#static").attr("href","index.html?token="+token)
        $("#web_chat").attr("href","chartjs.html?token="+token)
        $("#art_top").attr("href","tables.html?token="+token)
        $("#admin_user").attr("href","admin_user.html?token="+token)
        $("#admin_art").attr("href","admin_art.html?token="+token)
        $("#admin_announce").attr("href","admin_announce.html?token="+token)
        $("#admin_setting").attr("href","admin_setting.html?token="+token)
        $("#admin_log").attr("href","admin_log.html?token="+token)
        $("#art_sort").attr("href","art_sort.html?token="+token)
        $("#backup").attr("href","backup.html?token="+token)
        $("#setting").attr("href","setting.html?token="+token)
        //页面初始化获取管理员登陆信息/statistics
        $.ajax({
                type: "GET",//方法类型
                contentType: "application/json",
                url: "http://192.168.35.193:8081/admin/sessions/current",
                success: function (result) {
                  $("#operater").html(result.name);
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-Access-Token", token);
              },
                error : function() {
                  alert(result.error)
                }
            });
    });

    function add_announce() {
        content = $("#announce").val();
            msg = "确定添加此公告？？"
            if (confirm(msg)==true){
                    $.ajax({
                        type: "POST",//方法类型
                        contentType: "application/json",
                        url: "http://192.168.35.193:8081/admin/announcements",
                        data:JSON.stringify({"content":content}),
                        success: function (result) {
                          location.href = "setting.html?token="+token
                        },
                        beforeSend: function(xhr) {
                          xhr.setRequestHeader("X-Access-Token", token);
                      },
                        error : function() {
                          location.href = "setting.html?token="+token
                        }
                });
            }else{
                return false;
            }
    }
      
   
</script>
